      <div class="row center">
        <h5 class="header col s12 light blue-grey-lighten-text text-darken-2">Want to know us more? Go keep in touch with us!</h5>
      </div>
      <div class="row center">
        <a href="#startPosts" class="btn-floating btn-large waves-effect waves-light grey darken-2 head-link"><i class="fa fa-angle-double-down"></i></a>

    </div>
  </div>

	<br>
	<br>
	<br>
	<br>

		<form class="col s8">

    <div class="row">
      <div class="input-field col s6">

      </div>


      <div class="input-field col s6">
        <input id="email" type="email" class="validate">

    </div>

     <div class="row">

         <textarea id="text_area" class="materialize-textarea"></textarea>

    </div>
