<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pilih Jenis Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Line User Name</legend>

      <div class="title">
        Summary
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Tipe produk</label>
        <div class="col-md-4">
          <input id="tipe_produk" name="textinput" type="text" placeholder="Voucher Game" class="form-control input-md" disabled>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nama Game</label>
        <div class="col-md-4">
          <input id="nama_game" name="textinput" type="text" placeholder="Game 1" class="form-control input-md" disabled>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">ID Player</label>
        <div class="col-md-4">
          <input id="id_player" name="textinput" type="text" placeholder="XXXXXX" class="form-control input-md" disabled>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nominal</label>
        <div class="col-md-4">
          <input id="nominal" name="textinput" type="text" placeholder="5000" class="form-control input-md" disabled>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Harga produk</label>
        <div class="col-md-4">
          <input id="harga_produk" name="textinput" type="text" placeholder="Rp xxxx" class="form-control input-md" disabled>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Pembayaran</label>
        <div class="col-md-4">
          <input id="pembayaran" name="textinput" type="text" placeholder="7-11" class="form-control input-md" disabled>
        </div>
      </div>

      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
          <button id="next_7" name="submit" class="btn btn-primary" data-target="7.html">Lanjutkan</button>
          <button id="prev_7" name="submit" class="btn btn-inverse" data-target="5.html">Sebelumnya</button>
        </div>
      </div>
    </fieldset>
  </form>
  <script src="script/myscript.js"></script>
</body>

</html>
