<!DOCTYPE html>
<html lang="en">

<head>
  <title>Silahkan isi id player</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Line User Name</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="idplayer">Silahkan isi ID player</label>
        <div class="col-md-4">
          <input id="idplayer" name="idplayer" type="text" placeholder="isi ID Player" class="form-control input-md">
          <span class="help-block">Silahkan isi ID player</span>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="lanjutkan"></label>
        <div class="col-md-8">
          <button id="next_5" name="submit" class="btn btn-primary" data-target="6.html">Lanjutkan</button>
          <button id="prev_5" name="submit" class="btn btn-inverse" data-target="4.html">Sebelumnya</button>
        </div>
      </div>
    </fieldset>
  </form>
  <script src="script/myscript.js"></script>
</body>

</html>
