<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pilih Jenis Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>Line User Name</legend>

  <!-- Multiple Radios -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="radios">Pilih tempat pembayaran</label>
    <div class="col-md-4">
    <div class="radio">
      <label for="radios-0">
        <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
        7-11
      </label>
  	</div>
    <div class="radio">
      <label for="radios-1">
        <input type="radio" name="radios" id="radios-1" value="2">
        Family Mart
      </label>
  	</div>
    <div class="radio">
      <label for="radios-2">
        <input type="radio" name="radios" id="radios-2" value="3">
        Hi-Life
      </label>
  	</div>
    </div>
  </div>

  <!-- Button (Double) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for=""></label>
    <div class="col-md-8">
      <button id="" name="" class="btn btn-primary">Add</button>
      <button id="cancel" name="cancel" class="btn btn-inverse">Cancel</button>
    </div>
  </div>

  </fieldset>
  </form>


</body>

</html>
